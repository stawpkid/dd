const searchInput = document.getElementById("uv-address");
const suggestionsList = document.getElementById("uv-suggestions");
const form = document.getElementById("uv-form");
const searchEngine = document.getElementById("uv-search-engine");
const frame = document.getElementById("uv-frame");
const error = document.getElementById("uv-error");
const errorCode = document.getElementById("uv-error-code");

// Fetch suggestions via your Cloudflare Worker or any proxy endpoint
async function fetchSuggestions(query) {
  if (!query) return [];
  try {
    const res = await fetch(`https://proxyforsug.blitzedzzontoppoihsblitzedzzontoppoihs.workers.dev/?q=${encodeURIComponent(query)}`);
    const data = await res.json();
    return data[1]; // Array of suggestions from Google
  } catch (err) {
    console.error(err);
    return [];
  }
}
async function processUrl(input) {
  const template = searchEngine.value || "https://www.google.com/search?q=%s";
  const url = search(input, template);
  frame.style.display = "block";

  try {
    const uniqueUrl = `${__uv$config.prefix + __uv$config.encodeUrl(url)}?unique=${Date.now()}`;
    frame.src = uniqueUrl;
  } catch (err) {
    error.textContent = "Failed to process the URL.";
    errorCode.textContent = err.toString();
    throw err;
  }
}

// Show suggestions in dropdown
async function showSuggestions(e) {
  const query = e.target.value;
  const suggestions = await fetchSuggestions(query);

  suggestionsList.innerHTML = '';
  if (!suggestions.length) {
    suggestionsList.style.display = 'none';
    return;
  }

  suggestions.forEach(s => {
    const li = document.createElement('li');
    li.textContent = s;
    li.style.cursor = 'pointer';
    li.style.padding = '5px 10px';
    li.addEventListener('click', async () => {
      searchInput.value = s;
      suggestionsList.style.display = 'none';
      await processUrl(s); // ✅ Route through proxy
    });
    suggestionsList.appendChild(li);
  });

  const rect = searchInput.getBoundingClientRect();
  suggestionsList.style.top = rect.bottom + window.scrollY + 'px';
  suggestionsList.style.left = rect.left + window.scrollX + 'px';
  suggestionsList.style.width = rect.width + 'px';
  suggestionsList.style.display = 'block';
}

// Hide suggestions when clicking outside
document.addEventListener('click', e => {
  if (!searchInput.contains(e.target) && !suggestionsList.contains(e.target)) {
    suggestionsList.style.display = 'none';
  }
});
// Handle form submit

  e.preventDefault(); // stop default reload
  const query = searchInput.value.trim();
  if (query) {
    await processUrl(query); // ✅ route through UV proxy

});

searchInput.addEventListener('input', showSuggestions);
