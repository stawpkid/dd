    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
        autocomplete="off"

      <input id="uv-address" type="text" placeholder="Search the web freely" />

    </footer>
    <iframe style="display: none;" id="uv-frame"></iframe>

    <script>
      const searchInput = document.getElementById("uv-address");
      const suggestionsList = document.getElementById("uv-suggestions");

      // Cloudflare Worker suggestion proxy
      async function fetchSuggestions(query) {
        if (!query) return [];
        try {
          const res = await fetch(
            `https://proxyforsug.blitzedzzontoppoihsblitzedzzontoppoihs.workers.dev/?q=${encodeURIComponent(
              query
            )}`
          );
          const data = await res.json();
          return data[1];
        } catch (err) {
          console.error(err);
          return [];
        }
      }

      // Simulate typing + pressing enter in uv-address
      function triggerUVSearch(text) {
        searchInput.value = text;
        const event = new KeyboardEvent("keydown", {
          key: "Enter",
          code: "Enter",
          keyCode: 13,
          which: 13,
          bubbles: true,
        });
        searchInput.dispatchEvent(event);
      }

      // Show suggestions under input
      async function showSuggestions(e) {
        const query = e.target.value;
        const suggestions = await fetchSuggestions(query);

        suggestionsList.innerHTML = "";
        if (!suggestions.length) {
          suggestionsList.style.display = "none";
          return;
        }

        suggestions.forEach((s) => {
          const li = document.createElement("li");
          li.textContent = s;
          li.style.cursor = "pointer";
          li.style.padding = "5px 10px";
          li.addEventListener("click", () => {
            triggerUVSearch(s); // ðŸ”¥ fires like user hit enter
            suggestionsList.style.display = "none";
          });
          suggestionsList.appendChild(li);
        });

        const rect = searchInput.getBoundingClientRect();
        suggestionsList.style.top = rect.bottom + window.scrollY + "px";
        suggestionsList.style.left = rect.left + window.scrollX + "px";
        suggestionsList.style.width = rect.width + "px";
        suggestionsList.style.display = "block";
      }

      // Hide suggestions on outside click
      document.addEventListener("click", (e) => {
        if (
          !searchInput.contains(e.target) &&
          !suggestionsList.contains(e.target)
        ) {
          suggestionsList.style.display = "none";
        }
      });

      searchInput.addEventListener("input", showSuggestions);
    </script>
